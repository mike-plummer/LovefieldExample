<md-list-item class="md-1-line">
	<md-card class="md-whiteframe-z4" flex>
	    <md-toolbar class="md-primary md-hue-2 toolbar">
	        <h5 class="toolbarText">Predicate {{$index + 1}}</h5>
	    </md-toolbar>
	    <md-card-content layout="row">
	        <span>
		        <select name="grouping"
		                ng-hide="$index === 0"
		                ng-model="predicate.grouping"
		                ng-required="$index !== 0"
		                ng-options="grouping.name for grouping in Controller.groupings track by grouping.groupingFunction">
		        </select>
		        <label  for="not">NOT</label>
		        <input  name="not" 
		                type="checkbox" 
		                ng-model="predicate.not"/>
		        
		        <label  for="field">Field</label>
		        <select name="field"
		                ng-model="predicate.field"
		                required
		                ng-options="field.name for field in Controller.fields">
		        </select>
		        
		        <select name="operator"
		                ng-model="predicate.operator"
		                required>
		                <option ng-repeat="operator in predicate.field.operators">{{operator}}</option>
		        </select>
		        
		        <label  for="value">Value</label>
		        <input  type="{{predicate.field.type}}" 
		                name="value" 
		                ng-model="predicate.value" 
		                ng-required="predicate.field.valueRequired"/>
		    </span>
	        <div flex></div>
	        <md-button class="md-fab md-warn md-mini" ng-click="Controller.deleteRow($index)"><i class="fa fa-times"></i></md-button>
	    </md-card-content>
	</md-card>
</md-list-item>
