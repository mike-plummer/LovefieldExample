<!DOCTYPE HTML>
<html lang="en" ng-app="lovefieldApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relational data management in the browser with Lovefield.">

    <title>Lovefield Example</title>

    <link rel="stylesheet" href="/lovefield/webjars/angular-material/0.11.0/angular-material.min.css">
    <link rel="stylesheet" href="/lovefield/webjars/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lovefield/webjars/angular-ui-grid/3.0.6/ui-grid.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="/lovefield/webjars/angular/1.4.6/angular.min.js"></script>
    <script src="/lovefield/webjars/angular-resource/1.4.6/angular-resource.min.js"></script>
    <script src="/lovefield/webjars/angular-animate/1.4.6/angular-animate.min.js"></script>
    <script src="/lovefield/webjars/angular-aria/1.4.6/angular-aria.min.js"></script>
    <script src="/lovefield/webjars/angular-material/0.11.0/angular-material.min.js"></script>
    <script src="/lovefield/webjars/angular-ui-router/0.2.15/release/angular-ui-router.min.js"></script>
    <script src="/lovefield/webjars/angular-ui-grid/3.0.6/ui-grid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lovefield/2.0.63/lovefield.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/database.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/interceptors.js"></script>
</head>
<body layout="column" layout-fill>
    <header>
        <md-toolbar class="md-menu-toolbar md-primary">
            <md-toolbar class="md-primary md-hue-2 toolbar">
                <h3 class="toolbarText">Lovefield Example</h3>
            </md-toolbar>
            <div layout="row">
                <div>
                    <md-menu-bar>
                        <md-button ui-sref="summary">Summary</md-button>
                        <md-button ui-sref="data">Data</md-button>
                        <md-button ui-sref="try">Try it Out</md-button>
                        <md-button ui-sref="compare">Compare</md-button>
                    <md-menu-bar>
                </div>
            </div>
        </md-toolbar>
        <md-divider></md-divider>
    </header>
       <md-content flex>
           <div ui-view></div>
       </md-content>
       <footer>
           <md-toolbar class="md-primary md-hue-2 toolbar footer" layout-align="center center" layout="column">
               <span layout="row">
	               <a href="https://twitter.com/plummer_mike"><i class="fa fa-twitter footer-icon"></i></a>
	               <a href="https://github.com/mike-plummer/WeatherBrowser"><i class="fa fa-github footer-icon"></i></a>
	               <a href="mailto:mike.plummer@objectpartners.com"><i class="fa fa-envelope footer-icon"></i></a>
               </span>
               <span>Coded with pride in Omaha, Nebraska</span>
               <span>2015 Mike Plummer | <a href="https://www.objectpartners.com">Object Partners, Inc.</a></span>
           </md-toolbar>
       </footer>
</body>
</html>
